<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Output Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .row input[type="number"] {
            padding: 8px;
            font-size: 14px;
            width: 60px; /* Reduced the width */
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .output-box {
            padding: 8px;
            font-size: 14px;
            width: 60px; /* Reduced the width */
            background-color: #e0e0e0;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header div {
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>KG</div>
            <div>Litres</div>
        </div>
        
        <div class="row">
            <input type="number" id="input1" step="0.01" min="0.47" value="0.47" placeholder="Placeholder1" onchange="calculate()">
            <div class="output-box" id="output1">0.00</div>
        </div>

        <div class="row">
            <input type="number" id="input2" step="0.01" min="0.47" value="0.47" placeholder="Placeholder2" onchange="calculate()">
            <div class="output-box" id="output2">0.00</div>
        </div>

        <div class="row">
            <input type="number" id="input3" step="0.01" min="0.47" value="0.47" placeholder="Placeholder3" onchange="calculate()">
            <div class="output-box" id="output3">0.00</div>
        </div>

        <div class="row">
            <input type="number" id="input4" step="0.01" min="0.47" value="0.47" placeholder="Placeholder4" onchange="calculate()">
            <div class="output-box" id="output4">0.00</div>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            let input1 = parseFloat(document.getElementById('input1').value);
            let input2 = parseFloat(document.getElementById('input2').value);
            let input3 = parseFloat(document.getElementById('input3').value);
            let input4 = parseFloat(document.getElementById('input4').value);

            // Perform calculations
            let result1 = ((input1 - 0.4666) / 1.0135).toFixed(2);
            let result2 = ((input2 - 0.468) / 1.010).toFixed(2);
            let result3 = ((0.800 * input3) - 0.376).toFixed(2);
            let result4 = ((input4 - 0.468) / 1.009).toFixed(2);

            // Display results in output boxes
            document.getElementById('output1').textContent = result1;
            document.getElementById('output2').textContent = result2;
            document.getElementById('output3').textContent = result3;
            document.getElementById('output4').textContent = result4;
        }

        // Initial calculation on page load
        window.onload = calculate;
    </script>
</body>
</html>
